<html>
<head>
	<title>Let's Build Bridges</title>

	<!-- Set viewport -->
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<style type="text/css">
	    body {
	      margin: 0;
	      padding: 0;
	      background: black;
	      transition: background 0.25s;
	    }
	    #arcadia,
	    #arcadia canvas {
	      cursor: pointer;
	      -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
	    }
	</style>

	<!-- Cordova -->
	<script type="text/javascript" src="cordova.js"></script>

	<!-- Framework -->
	<script src="javascript/arcadia.min.js"></script>
	<script src="javascript/sona.js"></script>

	<!-- Game -->
	<script src="javascript/lets-build-bridges.min.js"></script>

	<script type="text/javascript">
    document.addEventListener('deviceready', function (_) {
      window.sona = new Sona([
        { url: 'assets/sounds/button.mp3', id: 'button' },
        { url: 'assets/sounds/fill.mp3', id: 'build' },
        { url: 'assets/sounds/mark.mp3', id: 'erase' },
        { url: 'assets/sounds/invalid.mp3', id: 'invalid' }
      ]);

      window.sona.load(function () {
        var game = new Arcadia.Game({
          width: 375,
          height: 667,
          scene: GameScene,
          scaleToFit: true,
        });

        UnlockScene.initializeStore();

        if (navigator.splashscreen) {
          navigator.splashscreen.hide();
        }
      });
    }, false);
	</script>
</head>
<body>

</body>
</html>
