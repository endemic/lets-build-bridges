<html>
<head>
	<title>Let's Build Bridges!</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <!-- App manifest -->

    <meta name="apple-mobile-web-app-title" content="Bridges">

    <link rel="apple-touch-startup-image" href="assets/images/splash.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/120.png">

	<style type="text/css">
	    body {
	    	margin: 0;
	    	padding: 0;

	    	cursor: pointer;
	    }
	    body,
	    #arcadia,
	    #arcadia canvas {
	        -webkit-tap-highlight-color: rgba(255, 255, 255, 0);
	        -webkit-touch-callout: none;
	        -webkit-user-select: none;
	        -moz-user-select: none;
	        user-select: none;
	    }

	<script src="javascript/arcadia.js"></script>
	<script src="javascript/sona.js"></script>
	<script src="javascript/lets-build-bridges.min.js"></script>

	<script type="text/javascript">
		window.onload = function () {
			var game = new Arcadia.Game({
				width: 375,
				height: 667,
				scene: GameScene,
				scaleToFit: true,
				sounds: [
					{ url: 'assets/sounds/button.mp3', id: 'button' },
					{ url: 'assets/sounds/fill.mp3', id: 'build' },
					{ url: 'assets/sounds/mark.mp3', id: 'erase' },
					{ url: 'assets/sounds/invalid.mp3', id: 'invalid' }
				]
			});

			UnlockScene.initializeStore();
		};
